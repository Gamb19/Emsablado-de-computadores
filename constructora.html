            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
            <a class="navbar-brand col-lg-3 me-0" href="./index.html">
              <i class="fa-solid fa-house"></i>
            </a> 
            <ul class="navbar-nav col-lg-6 justify-content-lg-center">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Constructora</a>

              <li class="nav-item">

              </li>
              
            </ul>
            <div class="d-lg-flex col-lg-3 justify-content-lg-end">
              <ul class="navbar-nav col-lg-6 justify-content-lg-center">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Registrate</a>

    <main>
        <section class="d-flex align-items-center justify-content-center section-circulos p-2">
            <div class="circulo-container">
                <div class="d-flex justify-content-center align-items-center flex-column div-circulo">
                    <div class="circulo .bck-props" id="procesador">
                    </div>
                    <h2 class="p-3">Procesador</h2>
                </div>
                <div class="d-flex justify-content-center align-items-center flex-column div-circulo">
                    <div class=".bck-props circulo" id="memoria">
                    </div>
                    <h2 class="p-3">Memoria</h2>
                </div>
                <div class="d-flex justify-content-center align-items-center flex-column div-circulo">
                    <div class="circulo .bck-props" id="motherboard">
                    </div>
                    <h2 class="p-3">Motherboard</h2>
                </div>
                <div class="d-flex justify-content-center align-items-center flex-column div-circulo">
                    <div class="circulo .bck-props" id="psu">
                    
                    </div>
                    <h2 class="p-3">PSU</h2>
                </div>
                <div class="d-flex justify-content-center align-items-center flex-column div-circulo">
                    <div class="circulo .bck-props" id="case">
                    </div>
                    <h2 class="p-3">Case</h2>
                </div>
                <div class="d-flex justify-content-center align-items-center flex-column div-circulo">
                    <div class="circulo .bck-props" id="ram">
                    </div>
                    <h2 class="p-3">Ram</h2>
                </div>
                
                
              
            </div>
           
        </section>
        <hr>
        <section class="d-flex flex-column align-items-center justify-content-center form-select-section">
          <form action="">
            <select class="form-select" aria-label="Default select example" id="select-procesadores">
              <option selected>Procesadores</option>
            </select>

            <select class="form-select" aria-label="Default select example" id="select-almacenamiento">
              <option selected>Almacenamiento</option>
            </select>

            <select class="form-select" aria-label="Default select example" id="select-mothers">
              <option selected>MothersBoards</option>
            </select>

            <select class="form-select" aria-label="Default select example" id="select-fuentes">
              <option selected>Fuente de poder</option>
            </select>

            <select class="form-select" aria-label="Default select example" id="select-cases">
              <option selected>Cases</option>
            </select>

            <select class="form-select" aria-label="Default select example" id="select-ram">
              <option selected>Memoria ram</option>
            </select>
          </form>
        </section>

    <script src="./Js/constructora.js"></script>
    <script src="./Js/logic.js"></script>
